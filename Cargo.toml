[package]
name = "cinematic"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
async-openai = "0.10.3"
chrono = "0.4.24"
futures = "0.3.28"
rand = "0.8.5"
regex = "1.8.1"
serenity = { version = "0.11.5", default-features = false, features = [
    "client",
    "gateway",
    "rustls_backend",
    "model",
] }
tiktoken-rs = "0.4.2"
tokio = { version = "1.0", features = ["macros", "rt-multi-thread"] }
toml = "0.7.3"
